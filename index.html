
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Chris George">
    <title>Holiday Lights Spectacular</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .festive-font { font-family: 'Mountains of Christmas', cursive; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #ef4444; border-radius: 10px; }
        
        /* 1Festive Snowfall Effect */
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(105vh); }
        }

        /* Utility for hiding scrollbars on specific elements */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.3",
    "react-dom": "https://esm.sh/react-dom@19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
    "react/jsx-runtime": "https://esm.sh/react@19.2.3/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react//": "https://esm.sh/react@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="text-slate-900">
    <div class="snow-container" id="snow"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        // Enhanced snowflake generator for depth and realism
        const snow = document.getElementById('snow');
        const flakeCount = 65;
        
        for (let i = 0; i < flakeCount; i++) {
            const flake = document.createElement('div');
            flake.className = 'snowflake';
            
            // Randomize size, position, and speed for depth
            const size = Math.random() * 5 + 1;
            const blur = size > 4 ? '1.5px' : size < 2 ? '0px' : '0.5px';
            const opacity = Math.random() * 0.5 + 0.3;
            const duration = Math.random() * 5 + 7;
            const delay = Math.random() * 10;
            
            flake.style.width = size + 'px';
            flake.style.height = size + 'px';
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.opacity = opacity;
            flake.style.filter = `blur(${blur})`;
            flake.style.animationDuration = duration + 's';
            flake.style.animationDelay = delay + 's';
            
            snow.appendChild(flake);
        }
    </script>
</body>
</html>
