<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="author" content="Chris George">
    <title>Bluff Park Lights</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .festive-font { font-family: 'Mountains of Christmas', cursive; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #ef4444; border-radius: 10px; }
        
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(105vh); }
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        html, body {
            overflow: hidden;
            height: 100%;
            position: fixed;
            width: 100%;
        }
        
        /* Mobile notch support */
        header { padding-top: env(safe-area-inset-top); }
        nav { padding-bottom: calc(1.5rem + env(safe-area-inset-bottom)); }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "firebase/app": "https://esm.sh/firebase@11.1.0/app",
    "firebase/auth": "https://esm.sh/firebase@11.1.0/auth",
    "firebase/firestore": "https://esm.sh/firebase@11.1.0/firestore",
    "firebase/storage": "https://esm.sh/firebase@11.1.0/storage",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="text-slate-900">
    <div class="snow-container" id="snow"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        const snow = document.getElementById('snow');
        const flakeCount = 30;
        
        for (let i = 0; i < flakeCount; i++) {
            const flake = document.createElement('div');
            flake.className = 'snowflake';
            const size = Math.random() * 3 + 1;
            const opacity = Math.random() * 0.3 + 0.2;
            const duration = Math.random() * 5 + 8;
            const delay = Math.random() * 10;
            flake.style.width = size + 'px';
            flake.style.height = size + 'px';
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.opacity = opacity;
            flake.style.animationDuration = duration + 's';
            flake.style.animationDelay = delay + 's';
            snow.appendChild(flake);
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
